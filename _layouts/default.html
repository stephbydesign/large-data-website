<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Porsche Guide</title>

  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="{{site.baseurl}}/css/general.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/grids.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/list-group.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/icons.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/bootstrap.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/carousel.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/starter-template.css" rel="stylesheet">

  <link href='http://fonts.googleapis.com/css?family=Dosis:300,500,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="wrap" class="grid">
    <header class="unit">
      <a href="{{site.baseurl}}/index.html" class="logo ir">Home</a>
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Porsche</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Models</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
      <h1>Porsche Afficionado's Guide</h1>
    </header>
    {{content}}
  </div>

  <div id="footer" class="grid unit unit-spacer">
    <footer>
      <p><a href="#">Back to top</a></p>
      {% include icons.html %}
    </footer>
  </div>


  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="{{site.baseurl}}/js/jquery.js"></script>
  <script src="{{site.baseurl}}/js/bootstrap.min.js"></script>
  <script src="{{site.baseurl}}/js/holder.js"></script>
</body>
</html>
