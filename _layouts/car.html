---
layout: default
meta: Porsche models. Consumer, concept and racing models.
---
<div class="grid">

  <div class="unit unit-s-1 unit-m-1-2 unit-l-1-4">
    <h1> {{ page.name }} </h3>
  </div>

  <div class="unit unit-s-1 unit-m-3-4 unit-l-3-4">
    <div class="unit-spacer slider-wrapper theme-default">
      <div id="slider" class="nivoSlider">
          {% for image in page.slideImages %}
            <img src="{{site.baseurl}}{{image}}" class="slider-image" alt="">
          {% endfor %}
      </div>
    </div>
  </div>

  <div class="unit unit-s-1 unit-m-1-4 unit-l-1-4">
    <div class="unit-spacer">
      {{page.class}}
      <ul>
        {% for type in page.engine %}
          <li>{{type}}</li>
        {% endfor %}
      </ul>
      {{content}}
    </div>
  </div>

</div>
